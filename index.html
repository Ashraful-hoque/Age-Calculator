<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(ab\ \(4\).jpg);
            background-attachment: fixed;
            background-size: 100% 100%;}
    </style>
</head>
<body>
    <h3 style="font-size: 30px; color: rgb(248, 248, 248); text-align: center;">Md.Ashraful Hoque</h3>
    <h3 style="font-size: 20px; color: rgb(255, 255, 255); text-align: center;">Student ID: NA-8F7F5B</h3>
    <h3 style="font-size: 25px; color: rgb(5, 70, 8); text-align: center;">NonAcademy</h3>
    <div class="container">
<div class="base">
    <h4>Age Calculetor</h4>
</div>
<div class="block">
    <p class="title">Date</p>
    <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1" maxlength="2"/>
</div>
<div class="block">
    <p class="title">month</p>
    <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1" maxlength="2"/>
</div>
<div class="block">
    <p class="title">year</p>
    <input type="text" name="year" id="year" placeholder="yy" required="required" minlength="4" maxlength="4"/>
</div>
<div class="submit-button">
    <input type="button" name="submit" value="submit" onclick="age()"/>
</div>

<div id="age"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
